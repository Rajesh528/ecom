<form>
    <div class="form-group">
      <label for="firstName">Email address</label>
      <input type="text"  [(ngModel)]="userInfo.firstName" class="form-control" id="firstName" aria-describedby="firstName"  name="firstName" placeholder="Enter email">
      <small id="firstName" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="lastName">lastName</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="userInfo.lastName"  id="lastName" placeholder="lastName">
    </div>
  </form>
  <app-p-child [firstName]="userInfo.firstName "  [lastName]="userInfo.lastName"></app-p-child>
